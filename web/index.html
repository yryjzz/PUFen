<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 移动端优化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PU分" />
    
    <!-- PWA相关 -->
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 微信分享优化 -->
    <meta property="og:title" content="PU分 - 积分签到系统" />
    <meta property="og:description" content="每日签到赚积分，兑换优惠券，邀请好友瓜分奖励" />
    <meta property="og:image" content="/share-image.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:type" content="website" />
    
    <!-- 禁止缩放和橡皮筋效果 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>PU分 - 积分签到系统</title>
    
    <style>
      /* 防止页面滚动 */
      html, body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* 防止iOS橡皮筋效果 */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* 禁用文本选择 */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 输入框允许选择 */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
